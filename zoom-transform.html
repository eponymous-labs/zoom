<!DOCTYPE html>
<html>
<head>
	<title>Zoom</title>
	<style>
	body, html {
		margin: 0;
		background: #ddd;
	}

	.box {
		background: white;
		box-shadow: 2px 2px 24px rgba(0,0,0,0.2);
		position: absolute;
		width: 300px;
		height: 500px;
		overflow: hidden;
		text-overflow: ellipsis;
		-webkit-user-select: none;
		box-sizing: border-box;
		padding: 50px;
	}

	.world {
		transform-origin: 0 0;
		
		position: absolute;
		top: 0;
		left: 0;
	}

	canvas {
		display: none;
	}
	</style>
</head>
<body>
<script type="text/javascript" src="./zoom-transform.js"></script>
</body>
</html>
